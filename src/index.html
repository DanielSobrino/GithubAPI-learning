<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitHub API</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <script src="./api/api-manager.js" defer></script>

        <h3 class="text-center mt-5">GitHub API</h3>
        <form id="gitHubForm" class="form-inline mx-auto" style="width: 280px">
            <input
                id="usernameInput"
                class="form-control mb-5"
                type="text"
                name="username"
                placeholder="GitHub Username"
            />
            <input
                type="submit"
                class="btn btn-primary ml-2 mb-5"
                value="Submit"
            />
        </form>
        <ul
            id="userRepos"
            class="list-group mx-auto mb-5"
            style="width: 500px"
        ></ul>
    </body>
</html>
